{% extends 'plans/base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">

            {% load crispy_forms_tags %}
            <div class="col-sm-6">

                <div class="card">

                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal text-center">Sign up</h4>
                    </div>
                    <div class="card-body">

                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
