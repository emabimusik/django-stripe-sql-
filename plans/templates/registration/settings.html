{% extends 'plans/base.html' %}
{% block content %}

    <div class="container">

    <div class="row">

        <div class="col-lg-8 justify-content-center">
        <div class="card">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal text-center"> Settings Page</h4>

        </div>
        <div class="card-body">
            {% if cancel_at_period_end %}

        <p class="my-0 font-weight-normal text-center">
            Your membership will run to the billing cycle
        </p>
    {% elif membership %}
        <form action="{% url 'settings' %}" method="POST">
            {% csrf_token %}

            <input type="submit" class="btn btn-danger" value="Cancel Membership">
        </form>
    {% else %}
        <a href="{% url 'join' %}" class="btn btn-info">Get MemberShip</a>
    {% endif %}

</div>
</div>
</div>

{% endblock %}
</div>
</div>
